<div class=" content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3 class="title">Brands</h3>
        </div>
    </div>

        <div class="card-body">
          <div class="row">        
            <div class="mb-3 row">
                <div class="col-auto">
                    <select class="form-select">
                    <option *ngFor="let brand of brands" [value]="brand.id" >{{brand.brandName}}</option>
                    </select>
                </div>
                    <div class="col-auto">
                        <button class="btn btn-success">Filtrele</button>
                    </div>
            </div>
        

      </div>
    </div>
  </div>
</div>
</div>
