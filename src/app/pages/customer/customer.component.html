<div class=" content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3 class="title">Customers</h3>
        </div>
    </div>

        <div class="card-body">
          <div class="row">        

<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<h3>Müşteri Detayları</h3>
<hr/>
<table *ngIf="dataLoaded==true" class="table table-primary table-striped">
 <thead>
 <tr>
    <th>Id</th>
    <th>Ad Soyad</th> 
    <th>Email</th>
    <th>Şirket Adı</th>
 </tr>
 
 </thead>
    <tr *ngFor="let customerDetailDto of customerDetailDtos">
        <td>{{customerDetailDto.customerId}} </td>
        <td>{{customerDetailDto.firstName}} {{customerDetailDto.lastName}}</td>
        <td>{{customerDetailDto.email}} </td>
        <td>{{customerDetailDto.companyName}} </td>
    </tr>
</table>
</div>
</div>
</div>
</div>
